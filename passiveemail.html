<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive-Aggressive Email Generator</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Passive-Aggressive Email Generator</h1>
        <p>Craft the perfect subtly annoyed email.</p>
        <button id="generateEmail" class="btn">Generate Email</button>
        <p id="email"></p>
        <a href="index.html" class="btn">Back to Main Page</a>
    </div>

    <script>
        const emails = [
            "Per my last email, I was under the impression this was already handled.",
            "Just following up again in case this got lost in your inbox.",
            "Not sure if you saw my previous email, so I'm sending it again for visibility.",
            "Let me know if you need me to resend the details for the third time.",
            "Circling back on this since I haven't heard from you in a while."
        ];

        document.getElementById("generateEmail").addEventListener("click", function () {
            const randomIndex = Math.floor(Math.random() * emails.length);
            document.getElementById("email").innerText = emails[randomIndex];
        });
    </script>
</body>
</html>
