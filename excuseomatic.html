        // ðŸ”¹ Cycling Text Effect Function
        function cycleTextEffect(targetElement, finalText) {
            let characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!?$@#";
            let iterations = 0;
            let maxIterations = finalText.length * 0.5; // Adjust speed based on text length

            let interval = setInterval(() => {
                targetElement.innerText = finalText
                    .split("")
                    .map((char, index) =>
                        index < iterations / 0.5 ? char : characters[Math.floor(Math.random() * characters.length)]
                    )
                    .join("");

                iterations++;

                if (iterations >= maxIterations) {
                    clearInterval(interval);
                    targetElement.innerText = finalText; // Set final text after cycling
                }
            }, 10); // Speed of the effect (lower = faster)
        }
