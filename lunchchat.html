        <p>Need a conversation starter? Pick how many topics and click below.</p>

            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button id="generateTopic" class="btn">Generate Topic</button>
        <ul id="topicList"></ul>

        <a href="index.html" class="btn">Back to Main Page</a>
    </div>

            function cycleTextEffect(targetElement, finalText) {
                let characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!?$@#";
                let iterations = 0;
                let maxIterations = finalText.length * 1;

                let interval = setInterval(() => {
                    targetElement.innerText = finalText
                        .split("")
                        .map((char, index) => (index < iterations / 1 ? char : characters[Math.floor(Math.random() * characters.length)]))
                        .join("");

                    iterations++;

                    if (iterations >= maxIterations) {
                        clearInterval(interval);
                        targetElement.innerText = finalText;
                    }
                }, 25);
            }

            document.getElementById("generateTopic").addEventListener("click", function () {
                let topicCount = parseInt(document.getElementById("topicCount").value);
                let topicList = document.getElementById("topicList");

                topicList.innerHTML = ""; // Clear existing topics

                let usedIndices = new Set();
                while (usedIndices.size < topicCount) {
                    let randomIndex = Math.floor(Math.random() * topics.length);
                    if (!usedIndices.has(randomIndex)) {
                        usedIndices.add(randomIndex);
                        let listItem = document.createElement("li");
                        topicList.appendChild(listItem);
                        cycleTextEffect(listItem, topics[randomIndex]);
                    }
                }
            });
        </script>
</body>
